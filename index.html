<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="tekijä" content="Jarmo Lipsanen">
    <meta name="kuvaus" content="Pesismentori - Menesty pesäpallossa pesismentorin avulla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="icon" href="images/mestarit.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide">
            <img src="images/slide1.jpeg" class="slide-image" alt="Slide 1">
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="images/slide2.jpeg" class="slide-image" alt="Slide 2">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="images/slide3.jpeg" class="slide-image" alt="Slide 3">
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="images/person-img.jpg" class="person-image" alt="Slide 4">
                <h3>mestarit</h3>
                <h1>4</h1>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">
            prev
        </button>
        <button type="button" class="nextBtn">
            next
        </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
